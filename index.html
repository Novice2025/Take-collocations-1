        function renderTabContent() {
            const currentCategory = getCurrentCategory();
            const currentExpr = getCurrentExpression();

            // Render the main expression card
            const expressionCardHtml = `
                <div class="expression-card">
                    <h3 class="expression-card-title">${currentExpr.expression}</h3>
                    <p class="expression-card-pronunciation">${currentExpr.pronunciation}</p>
                    <p class="expression-card-description">${currentExpr.whenToUse}</p>
                </div>
            `;

            // Render the participative exercise section
            const participativeExerciseHtml = `
                <div class="exercise-section">
                    <h4>‚úçÔ∏è Participative Exercise</h4>
                    <p>${currentExpr.participativeExercise.prompt}</p>
                    <textarea placeholder="Write your sentence here..."></textarea>
                    <!-- Model answer for sentence writing is removed -->

                    <div class="fill-in-blanks-section">
                        <p>${currentExpr.participativeExercise.fillInTheBlanks.prompt}</p>
                        <div class="input-group">
                            <input type="text" id="fillInBlanksInput" placeholder="Type your answer here...">
                            <button class="check-btn" onclick="checkFillInTheBlanks('fillInBlanksInput', '${currentExpr.participativeExercise.fillInTheBlanks.answer}')">Check</button>
                        </div>
                        <div id="fillInBlanksInput-feedback" class="feedback-message"></div>
                        <!-- Model answer for fill-in-the-blanks is removed -->
                    </div>
                </div>
            `;

            // Render the translation exercise section
            const translationExerciseHtml = `
                <div class="exercise-section">
                    <h4>üåê Translation Exercise</h4>
                    <p>Translate to English: "${currentExpr.translationExercise.ptToEn}"</p>
                    <div class="input-group">
                        <textarea id="translationInput" placeholder="Write your English translation here..."></textarea>
                        <button class="check-btn" onclick="checkTranslation('translationInput', '${currentExpr.translationExercise.answer}')">Check</button>
                    </div>
                    <div id="translationInput-feedback" class="feedback-message"></div>
                    <!-- Model answer for translation is removed -->
                </div>
            `;

            // Render the expression selector buttons for the current category
            const expressionSelectorHtml = `
                <div class="expression-selector">
                    ${currentCategory.expressions.map((expr, index) => `
                        <button
                            class="btn ${state.currentExpressionIndex === index ? 'active' : ''}"
                            onclick="switchExpression(${index})"
                        >
                            ${expr.expression}
                        </button>
                    `).join('')}
                </div>
            `;

            // Render the situations grid for the current expression
            const situationsGridHtml = `
                <div class="situations-grid">
                    ${currentExpr.situations.map((situation) => `
                        <div class="situation-card">
                            <h3 class="situation-title">${situation.situation}</h3>
                            <p class="example">${situation.example}</p>
                            <p class="context">Portugu√™s: ${situation.context}</p>
                        </div>
                    `).join('')}
                </div>
            `;

            // Render the category-specific tab navigation (Expression/Situations)
            const categoryTabNavigationHtml = `
                <div class="category-tab-navigation">
                    <button class="category-tab-btn ${state.currentTab === 1 ? 'active' : ''}" onclick="switchTab(1)">
                        Expression
                    </button>
                    <button class="category-tab-btn ${state.currentTab === 2 ? 'active' : ''}" onclick="switchTab(2)">
                        Situations
                    </button>
                </div>
            `;

            return `
                <div class="content-panel">
                    <h2 class="panel-title">Explore the Verb "To Take"</h2>

                    <!-- Category Selector (Global, above all content) -->
                    <div class="tab-navigation">
                        ${state.currentLesson.categories.map((category, index) => `
                            <button class="tab-btn ${state.currentCategoryIndex === index ? 'active' : ''}" onclick="switchCategory(${index})">
                                ${category.name}
                            </button>
                        `).join('')}
                    </div>

                    <!-- Current Category Content -->
                    <div class="expression-category">
                        <h3 class="expression-category-title">${currentCategory.name}</h3>
                        ${categoryTabNavigationHtml} <!-- Nested tabs here -->

                        ${state.currentTab === 1 ? `
                            ${expressionCardHtml}
                            ${participativeExerciseHtml}
                            ${translationExerciseHtml}
                            ${expressionSelectorHtml}
                        ` : `
                            ${situationsGridHtml}
                        `}
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            const currentLesson = state.currentLesson;

            app.innerHTML = `
                <div class="app-container">
                    <div class="neon-top-bar"></div>
                    <main class="app-main">
                        <div class="lesson-view">
                            <div class="lesson-header">
                                <h1 class="lesson-title">${currentLesson.title}</h1>
                                <p class="lesson-description">${currentLesson.description}</p>
                            </div>

                            <!-- Main Content Area (now includes category selector and nested tabs) -->
                            ${renderTabContent()}

                            <!-- Footer Navigation (Back/Next) -->
                            <div class="tab-footer">
                                <button class="nav-btn" onclick="navigateExpression(-1)">
                                    <span class="material-icons">arrow_back</span> Back
                                </button>
                                <button class="nav-btn" onclick="navigateExpression(1)">
                                    Next <span class="material-icons">arrow_forward</span>
                                </button>
                            </div>
                        </div>
                    </main>
                </div>
            `;
        }

        // Initial render call
        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
